<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form>
    <label for="nome">Digite seu nome</label>
    <input type="text" name="nome" placeholder="Digite seu nome..."> 
    <br>
    <br>
    <label for="meuemail">Digite seu email</label>
    <input type="email" name="meuemail" placeholder="Digite seu email">
    <br>
    <br>
    <label for="senha">Digite sua senha</label>
    <input type="password">
    <br>
    <br>
    <label for="dt_nasc">Data de nascimento</label>
    <input type="date">
    <br>
    <br>
    <label for="telefone">Telefone</label>
    <input type="tel" name="telefone">
    <br>
    <br>
    <label for="botao">oi</label>
    <input type="button" name="botao" value="oi">
    
    <br>
    <br>
    <label for="textao">Textão</label>
    <br>
    <textarea name="textao" placeholder="Insira u texto..."></textarea>
    <br>
    <br>
    <label for="cor">cor</label>
    <input type="color" name="cor">
    <br>
    <br>
    <label for="numero">número</label>
    <input type="number" min="0" max="100" value="0" step="2">
    <br>
    <br>
    <label for="ranger">barrinha:</label>
    0<input type="range" min="0" max="100" value="5">100
    <br>
    <br>
    <label for="escolha">Escolha seu curso</label>
    <br>
    <input type="radio" name="escolha" value="Automação"> Automação
    <input type="radio" name="escolha" value="Elétrica"> Elétrica
    <input type="radio" name="escolha" value="DDS"> DDS
    <br>
    <br>
    <label for="caixinha">Tecnologia</label>
    <br>
    <input type="checkbox" name="tec1" value="zap"> whatsapp
    <input type="checkbox" name="tec2" value="robo"> Robótica
    <input type="checkbox" name="tec3" value="pneu"> Pneu
    <input type="checkbox" name="tec4" value="predio"> Predio
    <br>
    <br>
    <label for="heroi">Escolha seu herói</label>
    <select name="heroi">
        <option value="Batman">Batman</option>
        <option value="Flash">Flash</option>
        <option value="Kratos">Kratos</option>
        <option value="KND">KND</option>
    </select>
    <br>
    <br>
    <input type="reset" value="reset">
    <input type="submit" value="enviar">



    </form>
</body>
</html>
