<!DOCTYPE html>
<html lang="pt-BR">

</head>
<body>

        <span class="material-symbols-outlined">
            person_add
        </span>
        <h1>Cadrastro</h1>

        <p>Já possui conta?  <a href="index.html">login</a> </p>
    </div>
