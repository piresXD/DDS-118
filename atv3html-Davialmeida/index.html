<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário elaborado</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Formulário</h1>
    <text>Dados Pessoais</text>
    <div id="DadosPessoais">
    <label for="nome">Nome:</label>
    <input type="text" name="nome">
    <br> <br>
    <label for="endereco">Endereço:</label>
    <input type="text" name="endereco">
    <br> <br>
    <label for="cidade">Cidade:</label>
    <input type="text" name="cidade">
    <br> <br>
    <label for="estado">Estado:</label>
    <select name="estado">
        <option value="São Paulo">São Paulo</option>
        <option value="Espírito Santo">Espírito Santo</option>
        <option value="Minas Gerais">Minas Gerais</option>
        <option value="Mato Grosso">Mato Grosso</option>
    </div>       
    </select>
    <br> <br> <br> <br>

    <div id="DadosProfissionais">
    <label for="escolha">Natureza do cargo</label>
    <br>
    <input type="radio" name="escolha" value="Gerência"> Gerência
    <input type="radio" name="escolha" value="Financeiro"> Financeiro
    <input type="radio" name="escolha" value="Recepção"> Recepção
    <input type="radio" name="escolha" value="Administrativo">
    Administrativo
    <input type="radio" name="escolha" value="Jurídico"> Jurídico
    <br> <br>
    <label for="escolha">Área de interesse</label>
    <br>
    <input type="checkbox" name="tec1" value="camp"> Computação
    </div>
</body>
</html>
